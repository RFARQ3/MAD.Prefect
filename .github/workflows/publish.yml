name: publish

on:
  push:
    branches:
      - main          # stable
      - next          # prerelease

jobs:
  release:
    # expose the tag emitted by Commitizen so downstream jobs can
    # check out the exact revision that was bumped
    outputs:
      tag: ${{ env.REVISION }}
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ──────────────── BUMP + CHANGELOG ────────────────
      # next ➜ prerelease (rc), main ➜ normal
      - name: "Bump (stable) & changelog"
        if: github.ref == 'refs/heads/main'
        uses: commitizen-tools/commitizen-action@0.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md

      - name: "Bump (prerelease) & changelog"
        if: github.ref == 'refs/heads/next'
        uses: commitizen-tools/commitizen-action@0.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md
          prerelease: rc            # alpha/beta/rc are valid :contentReference[oaicite:0]{index=0}

      # ──────────────── GITHUB RELEASE ────────────────
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          tag_name: ${{ env.REVISION }}
          prerelease: ${{ github.ref == 'refs/heads/next' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install & configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true
          
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
          
      - name: Build
        run: poetry build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/mad-prefect
    permissions:
      id-token: write

    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
